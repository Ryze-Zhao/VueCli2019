    ​<%= "Hallo Word"+123 %>
    <%="<h1 style='color:red;'>Hello Vue CLI 3</h1>"%>

    <%-"<h1 style='color:red;'>Hello Vue CLI 3</h1>"%>
    <!-- ​</%  /%> 用来描述 JavaScript 流程控制。 -->

    <%="<h1 style='color:red;'>Hello Vue CLI 3</h1>"%>
    <%}%>
<!-- ​除了被 html-webpack-plugin 暴露的默认值之外，所有客户端环境变量也可以直接使用。-->
    <div>
    <!-- BASE_URL来自于process.env -->

    <%= BASE_URL %>
    </div>
    <div id="app"></div>

</html>
